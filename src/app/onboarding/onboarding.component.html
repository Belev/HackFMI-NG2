<div class="container">
  <h1>OnBoarding Form</h1>
  <form>
    <div class="checkbox">
      <label><input type="checkbox" name="is_vegetarian" [(ngModel)]="onboardingInfo.is_vegetarian">Are you a vegetarian?</label>
    </div>

    <div class="checkbox">
      <label><input type="checkbox" name="needs_work" [(ngModel)]="onboardingInfo.needs_work">Do you need work?</label>
    </div>

    <div class="form-group">
      <label for="shirt-size">Select your shirt size</label>
      <select class="form-control" id="shirt-size" required (change)="setShirtSize($event.target.value)">
        <option *ngFor="let size of shirtSizes" [value]="size">{{size}}</option>
      </select>
    </div>

    <div *ngFor="let skill of skills" class="checkbox">
      <label><input type="checkbox" (change)="addOrRemoveSkill(skill.id)">{{skill.name}}</label>
    </div>

    <div class="form-group">
      <label for="socials">Social Links:</label>
      <textarea class="form-control" rows="5" id="socials" name="social_links" [(ngModel)]="onboardingInfo.social_links"></textarea>
    </div>

    <button type="submit" class="btn btn-default" (click)="onboardCompetitor
    ()">Submit</button>
  </form>
</div>
