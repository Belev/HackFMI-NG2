<div class="container">
  <h1>OnBoarding Form</h1>
  <form>
    <div class="checkbox">
      <label><input type="checkbox" value="">Are you a vegetarian?</label>
    </div>

    <div class="checkbox">
      <label><input type="checkbox" value="">Do you need work?</label>
    </div>

    <div class="form-group">
      <label for="shirt-size">Select your shirt size</label>
      <select class="form-control" id="shirt-size" required>
        <option *ngFor="let size of shirtSizes" [value]="size">{{size}}</option>
      </select>
    </div>

    <div *ngFor="let skill of skills" class="checkbox">
      <label><input type="checkbox" value="{{skill.id}}">{{skill.name}}</label>
    </div>

    <div class="form-group">
      <label for="socials">Social Links:</label>
      <textarea class="form-control" rows="5" id="socials"></textarea>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
